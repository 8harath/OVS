<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Online Voting System</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #e6e6e6;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: #34495e;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 4px;
            transition: all 0.3s ease;
            border: none;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button:active {
            transform: scale(0.98);
        }

        .login {
            background-color: #2c3e50;
        }

        .login:hover {
            background-color: #34495e;
        }

        .register {
            background-color: #e74c3c;
        }

        .register:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                padding: 0.7rem 1.4rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Online Voting System</h1>
        <p>Exercise your right to vote in a secure and convenient way.</p>
        <div class="cta-buttons">
            <a href="{{ url_for('login') }}" class="button login">Login</a>
            <a href="{{ url_for('register') }}" class="button register">Register</a>
        </div>
    </div>
</body>
</html>
